<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ö–∞—Ä–∏—à–∫–∏ ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Rubik Mono One', sans-serif;
            background: #121212;
            color: #ff85c0;
            overflow: hidden;
            text-align: center;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .bg_heart {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            top: -10%;
            transform: rotate(-45deg);
            background: linear-gradient(45deg, #ff007f, #ff77b9, #ff007f);
            animation: love 6s linear infinite;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart:before { top: -50%; left: 0; }
        .heart:after { top: 0; right: -50%; }

        @keyframes love {
            0% { top: 110%; opacity: 1; }
            100% { top: -10%; opacity: 0; }
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-shadow: 3px 3px 10px rgba(255, 0, 128, 0.6);
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="bg_heart"></div>
    <div class="message">–ö–∞—Ä–∏—à–∞, –Ω–∞–∂–º–∏ –∫—É–¥–∞ —É–≥–æ–¥–Ω–æ üíñ</div>
    <audio id="music" src="blue.mp3"></audio>

    <script>
        const messages = [
        "—Å–∫–≤–æ–∑—å —Å–µ—Ä—ã–π —Ö–æ–ª–æ–¥, —Å—Ç—Ä–∞—Ö –∏ –±–æ–ª—å,",
        "–º–Ω–µ —Å–≤–µ—Ç –Ω–∞–¥–µ–∂–¥—ã —Å–µ—Ä–¥—Ü–µ –≥—Ä–µ–ª.",
        "—Ç—ã —Å—Ç–∞–ª–∞ –≤—Å–µ–º,—Ç—ã —Å—Ç–∞–ª–∞ –º–Ω–æ–π,",
        "—Å —Ç–æ–±–æ–π —è –∂–∏—Ç—å –≤–Ω–æ–≤—å –∑–∞—Ö–æ—Ç–µ–ª.",
        "–≥–æ–ª–æ—Å —Ä–∞–∑–≤–µ—è–ª –º—Ä–∞–∫ –∏ —Ç—å–º—É,",
        "–¥—É—à–∞ –Ω–∞–ø–æ–ª–Ω–∏–ª–∞—Å—å –≤–µ—Å–Ω–æ–π.",
        "—Ç–µ–ø–µ—Ä—å —è –≤–µ—Ä—é –≤ —á—É–¥–µ—Å–∞,",
        "–≤–µ–¥—å —Ç—ã —Å–æ –º–Ω–æ–π, –º–æ—è –ª—é–±–æ–≤—å.üíñ",
        "–∫–∞—Ä–∏–Ω, —Å–ø–∞—Å–∏–±–æ —Ç–µ–±–µ, —á—Ç–æ —Ç—ã –¥–æ —Å–∏—Ö –ø–æ—Ä —Å–æ –º–Ω–æ–π",
        "–¥–æ —Å–∏—Ö –ø–æ—Ä –≤–µ—Ä–Ω–∞ –∏ –ª—é–±–∏–º–∞."
        ];

        let currentPage = 0;
        let musicPlayed = false;

        function showMessage() {
            document.querySelector('.message').innerText = messages[currentPage];
        }

        document.querySelector('.bg_heart').addEventListener('click', function() {
            if (!musicPlayed) {
                document.getElementById("music").play();
                musicPlayed = true;
            }

            if (currentPage < messages.length - 1) {
                currentPage++;
                showMessage();
            } else {
                window.location.href = "love.html";
            }
        });

        setInterval(() => {
            let heart = document.createElement("div");
            let size = Math.random() * 40 + 20;
            let left = Math.random() * 100;
            heart.className = "heart";
            heart.style.width = size + "px";
            heart.style.height = size + "px";
            heart.style.left = left + "%";
            document.querySelector(".bg_heart").appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);
    </script>
</body>
</html>
